<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Was I? - Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="//cdn.jsdelivr.net/npm/where-was-i@0.4.5/lib/index.iife.min.js" defer></script>
</head>

<body>
  <div id="root">
    <nav>
      <a href="./"><img src="./assets/logo.svg" class="logo" alt="Where was I? logo"></a>
      <div style="flex: 1 1 0%;"></div>
      <a class="nav-link" href="./page-1.html">Page 1</a>
      <a class="nav-link" href="./page-2.html">Page 2</a>
      <a class="nav-link" href="./page-3.html">Page 3</a>
      <a href='https://shootsville.github.io/where-was-i/' className='nav-link'>
        Back to examples
      </a>
    </nav>
    <main>
      <h1>Where Was I? - SPA</h1><cite><em>Where Was I?</em> works great with single page applications! Navigate betwwn
        paget in the navbar and see your pages update in the sidebar</cite>
      <div class="wwi-bubble">
        <div class="content">
          <h1>Hi!</h1>
          <h2>This is your <strong>Where Was I?</strong> button</h2>
        </div>
        <div class="arrow"></div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const savedSettings = JSON.parse(localStorage.getItem('settings') || '{}')
      const wwi = new WhereWasI(savedSettings)
      wwi.initiate()
    })
  </script>

</body>

</html>
